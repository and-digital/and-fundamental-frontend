<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <title>Contact Me</title>
    </head>
    <body>
        <a href="#main">Skip to main content</a>
        <header>
            <nav>
            <a href="index.html">Home</a>
            <a href="contact-me.html">Contact</a>
            <a href="#">Something fun</a>
            </nav>
        </header>
        <main id="main" role="main">
            <h1>Contact Me </h1>
            <section>
                <form action="/action_page.php" method="POST">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name"/>
                    <label for="email">Email:</label>
                    <span aria-hidden="true">*</span>
                    <input id="email" type="email" name="email" placeholder="name@and.digital" required/>
                    <label for="role">Role:</label>
                    <input id="role" list="roles" name="role" />
                    <datalist id="roles">
                        <option value="Analyst">
                        <option value="Developer">
                        <option value="Scrum Master">
                        <option value="Product Owner">
                        <option value="The Boss">
                    </datalist>
                    <!--This can be moved to a fieldset-->
                    <fieldset>
                        <legend>Is KFC the best restaurant in the world?</legend>
                        <label for="yes">Yes</label>
                        <input id="yes" type="radio" name="the-best" value="Yes">
                        <label for"definitely">Definitely</label>
                        <input id="definitely" type="radio" name="the-best" value="Definitely">
                    </fieldset>
                    <button type="submit" value="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
